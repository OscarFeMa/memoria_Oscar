<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Conversaciones con IAs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .form-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #64748b;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .btn-edit:hover {
            background: #475569;
        }

        .btn-delete {
            background: #ef4444;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .btn-save {
            background: #22c55e;
        }

        .btn-save:hover {
            background: #16a34a;
        }

        .btn-cancel {
            background: #64748b;
        }

        .btn-cancel:hover {
            background: #475569;
        }

        .conversations-list {
            display: grid;
            gap: 1rem;
        }

        .conversation-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .conversation-card:hover {
            border-color: #475569;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .conversation-title {
            font-size: 1.2rem;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .conversation-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .conversation-content {
            color: #cbd5e1;
            line-height: 1.6;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            padding: 1rem;
            background: #0f172a;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .edit-mode {
            display: grid;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #94a3b8;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .file-list {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .file-list h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }

        .file-item {
            background: #0f172a;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #3b82f6;
        }

        .file-item-info {
            flex: 1;
        }

        .file-item-name {
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .file-item-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .file-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            background: #64748b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #475569;
        }

        .btn-small-delete {
            background: #ef4444;
        }

        .btn-small-delete:hover {
            background: #dc2626;
        }

        footer {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.8rem;
            }

            .conversation-header {
                flex-direction: column;
            }

            .btn-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ Mis Conversaciones con IAs</h1>
            <p class="subtitle">Guarda y organiza todas tus conversaciones en un solo lugar</p>
        </header>

        <div class="form-section">
            <h2>Nueva Conversaci√≥n</h2>
            <input type="text" id="newTitle" placeholder="T√≠tulo de la conversaci√≥n">
            <input type="text" id="newIa" placeholder="IA utilizada (ej: ChatGPT, Claude, Gemini)">
            <textarea id="newContent" placeholder="Escribe la conversaci√≥n aqu√≠..."></textarea>
            <button onclick="addConversation()">‚ûï Guardar Conversaci√≥n</button>
        </div>

        <div class="form-section">
            <h2>Importar desde Archivo</h2>
            <p style="color: #cbd5e1; margin-bottom: 1rem;">Sube archivos PDF o TXT desde tu ordenador</p>
            <input type="file" id="fileInput" accept=".pdf,.txt" multiple style="padding: 1rem; cursor: pointer;">
            <button onclick="importFiles()" style="margin-top: 1rem;">üìÅ Importar Archivo(s)</button>
        </div>

        <div class="file-list" id="fileListSection" style="display: none;">
            <h2>Archivos Guardados</h2>
            <div id="fileListContainer"></div>
        </div>

        <div class="conversations-list" id="conversations"></div>

        <footer>
            <p>üíæ Tus conversaciones se guardan autom√°ticamente en la nube</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let conversations = [];
        const DB_URL = 'https://jsonbin.io/app/bins';
        const BIN_ID = localStorage.getItem('binId');

        window.addEventListener('load', () => {
            if (BIN_ID) {
                loadConversations();
            } else {
                createBin();
            }
        });

        async function createBin() {
            try {
                const response = await fetch('https://jsonbin.io/v3/b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ conversaciones: [] })
                });
                const data = await response.json();
                localStorage.setItem('binId', data.metadata.id);
                conversations = [];
                renderConversations();
            } catch (error) {
                console.error('Error creando bin:', error);
                document.getElementById('conversations').innerHTML = '<div class="empty-state"><p>Error de conexi√≥n</p></div>';
            }
        }

        async function loadConversations() {
            try {
                document.getElementById('conversations').innerHTML = '<div class="loading">Cargando...</div>';
                const response = await fetch(`https://jsonbin.io/v3/b/${BIN_ID}`, {
                    headers: { 'X-Access-Key': '$2a$10$f3Ys51pZeJXvgUdPHHmfDu1LAkJuqr3d3lVGKr.j7RQ8AzMHjzVm.' }
                });
                const data = await response.json();
                conversations = data.record.conversaciones || [];
                renderConversations();
            } catch (error) {
                console.error('Error cargando conversaciones:', error);
                document.getElementById('conversations').innerHTML = '<div class="empty-state"><p>Error al cargar las conversaciones</p></div>';
            }
        }

        async function saveConversations() {
            try {
                await fetch(`https://jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': '$2a$10$f3Ys51pZeJXvgUdPHHmfDu1LAkJuqr3d3lVGKr.j7RQ8AzMHjzVm.'
                    },
                    body: JSON.stringify({ conversaciones: conversations })
                });
            } catch (error) {
                console.error('Error guardando:', error);
            }
        }

        function addConversation() {
            const title = document.getElementById('newTitle').value.trim();
            const ia = document.getElementById('newIa').value.trim();
            const content = document.getElementById('newContent').value.trim();

            if (title && content) {
                const convo = {
                    id: Date.now(),
                    title: title,
                    ia: ia || 'Sin especificar',
                    content: content,
                    date: new Date().toLocaleDateString('es-ES')
                };

                conversations.unshift(convo);
                saveConversations();
                renderConversations();

                document.getElementById('newTitle').value = '';
                document.getElementById('newIa').value = '';
                document.getElementById('newContent').value = '';
            } else {
                alert('Por favor completa el t√≠tulo y contenido');
            }
        }

        function deleteConversation(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta conversaci√≥n?')) {
                conversations = conversations.filter(c => c.id !== id);
                saveConversations();
                renderConversations();
            }
        }

        function startEdit(id) {
            const convo = conversations.find(c => c.id === id);
            const card = document.getElementById(`card-${id}`);
            
            card.innerHTML = `
                <div class="edit-mode">
                    <input type="text" value="${convo.title}" id="edit-title-${id}">
                    <input type="text" value="${convo.ia}" id="edit-ia-${id}">
                    <textarea id="edit-content-${id}">${convo.content}</textarea>
                    <div class="btn-group">
                        <button class="btn-save" onclick="saveEdit(${id})">‚úîÔ∏è Guardar</button>
                        <button class="btn-cancel" onclick="cancelEdit(${id})">‚úñÔ∏è Cancelar</button>
                    </div>
                </div>
            `;
        }

        function saveEdit(id) {
            const convo = conversations.find(c => c.id === id);
            convo.title = document.getElementById(`edit-title-${id}`).value;
            convo.ia = document.getElementById(`edit-ia-${id}`).value;
            convo.content = document.getElementById(`edit-content-${id}`).value;
            
            saveConversations();
            renderConversations();
        }

        function cancelEdit(id) {
            renderConversations();
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            const fileListSection = document.getElementById('fileListSection');
            const fileListContainer = document.getElementById('fileListContainer');

            // Filtrar archivos importados
            const importedFiles = conversations.filter(c => c.ia === 'Importado');
            
            if (importedFiles.length > 0) {
                fileListSection.style.display = 'block';
                fileListContainer.innerHTML = importedFiles.map(file => `
                    <div class="file-item">
                        <div class="file-item-info">
                            <div class="file-item-name">üìÑ ${file.title}</div>
                            <div class="file-item-date">üìÖ ${file.date}</div>
                        </div>
                        <div class="file-item-actions">
                            <button class="btn-small" onclick="viewFile(${file.id})">üëÅÔ∏è Ver</button>
                            <button class="btn-small" onclick="downloadFile(${file.id}, '${file.title}')">‚¨áÔ∏è Descargar</button>
                            <button class="btn-small btn-small-delete" onclick="deleteConversation(${file.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `).join('');
            } else {
                fileListSection.style.display = 'none';
            }

            // Mostrar conversaciones normales
            const normalConvos = conversations.filter(c => c.ia !== 'Importado');
            
            if (normalConvos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>A√∫n no hay conversaciones guardadas.</p>
                        <p>¬°Crea la primera!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = normalConvos.map(convo => `
                <div class="conversation-card" id="card-${convo.id}">
                    <div class="conversation-header">
                        <div>
                            <div class="conversation-title">${convo.title}</div>
                            <div class="conversation-meta">
                                <span>ü§ñ ${convo.ia}</span>
                                <span>üìÖ ${convo.date}</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-edit" onclick="startEdit(${convo.id})">‚úèÔ∏è Editar</button>
                            <button class="btn-delete" onclick="deleteConversation(${convo.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                    <div class="conversation-content">${convo.content}</div>
                </div>
            `).join('');
        }

        function viewFile(id) {
            const file = conversations.find(c => c.id === id);
            if (file) {
                // Scroll hacia arriba
                window.scrollTo(0, 0);
                
                // Crear o actualizar la tarjeta de vista
                let card = document.getElementById(`card-${id}`);
                
                if (!card) {
                    const container = document.getElementById('conversations');
                    card = document.createElement('div');
                    card.id = `card-${id}`;
                    container.insertBefore(card, container.firstChild);
                }
                
                card.className = 'conversation-card';
                card.innerHTML = `
                    <div class="conversation-header">
                        <div>
                            <div class="conversation-title">üìÑ ${file.title}</div>
                            <div class="conversation-meta">
                                <span>üìÖ ${file.date}</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-delete" onclick="deleteConversation(${file.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                    <div class="conversation-content">${file.content.substring(0, 5000)}</div>
                `;
            }
        }

        function downloadFile(id, filename) {
            const file = conversations.find(c => c.id === id);
            if (file) {
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(file.content));
                element.setAttribute('download', filename + '.txt');
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
        }

        async function importFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Por favor selecciona al menos un archivo');
                return;
            }

            for (let file of files) {
                try {
                    let content = '';

                    if (file.type === 'application/pdf') {
                        content = await extractPdfText(file);
                    } else if (file.type === 'text/plain') {
                        content = await file.text();
                    } else {
                        alert(`Formato no soportado: ${file.name}`);
                        continue;
                    }

                    const convo = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace(/\.[^/.]+$/, ''),
                        ia: 'Importado',
                        content: content,
                        date: new Date().toLocaleDateString('es-ES')
                    };

                    conversations.unshift(convo);
                } catch (error) {
                    console.error('Error procesando archivo:', error);
                    alert(`Error al procesar ${file.name}`);
                }
            }

            saveConversations();
            renderConversations();
            fileInput.value = '';
        }

        async function extractPdfText(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }

            return text;
        }
    </script>
</body>
</html>
